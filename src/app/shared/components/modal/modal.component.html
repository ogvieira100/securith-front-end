<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
   <!-- Conteúdo dinâmico -->
  <ng-container *ngComponentOutlet="customComponent"></ng-container>
  </div>
  <div class="modal-footer">
    <button *ngIf="showCancel" type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
    <button *ngIf="showYes" type="button" class="btn btn-danger" (click)="onYesClicked()">Não</button>
    <button *ngIf="showNo" type="button" class="btn btn-primary" (click)="onNoClicked()">Sim</button>
  </div>
